<include file="Public/min-header"/>
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
				<a href="javascript:;" class="btn btn-default" data-url="http://www.tp-shop.cn/Doc/Index/article/id/1012/developer/user.html" onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i>第{$res.id}层</h3>
                </div>
                <div class="panel-body ">
                    <!--表单数据-->
                    <form method="post" id="handleposition" action="__CONTROLLER__/editInfo" enctype="multipart/form-data">
                        <!--通用信息-->
                    <div class="tab-content col-md-10">
                        <div class="tab-pane active" id="tab_tongyong">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">板块名称：</td>
                                    <td class="col-sm-8">
                                        <input type="text" class="form-control" name="title" value="{$res.title}" >
                                        <span id="err_attr_name" style="color:#F00; display:none;"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-sm-2">描述：</td>
                                    <td class="col-sm-8">
                                        <input type="text" class="form-control" name="des" value="{$res.des}" >
                                        <span id="describe" style="color:#F00; display:none;"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>文字对齐：</td>
                                    <td>
                                        <label><input type="radio" name="align" value="0" <if condition="$res.align eq 0"> checked </if> >左 <br></label>
                                        <label><input type="radio" name="align" value="1" <if condition="$res.align eq 1"> checked </if> >中 <br></label>
                                        <label><input type="radio" name="align" value="2" <if condition="$res.align eq 2"> checked </if> >右</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>板块链接：</td>
                                    <td>
                                        <input type="text" class="form-control" name="link" value="{$res.link}" >
                                    </td>
                                </tr>
                                <tr>
                                    <td>板块图片：</td>
                                    <td>
                                        <img src="__PUBLIC__/Floor/Upload/{$res.pic}" alt="">
                                        <input type="file" name="pic" value="">
                                    </td>
                                </tr>
                                <tr>
                                	<td>大标题颜色：</td>
                                    <td>
                                        <input type="color" name="color1" value="{$res.color1}">
                                    </td>
                                </tr>
                                <tr>
                                	<td>小标题颜色：</td>
                                    <td>
                                        <input type="color" name="color2" value="{$res.color2}">
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <input type="hidden" name="id" value="{$res.id}">
                                        <td class="text-right"><input class="btn btn-primary" type="button" onclick="adsubmit()" value="保存"></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    function adsubmit(){
    	$('#handleposition').submit();
    }
</script>
 </body>
 </html>
