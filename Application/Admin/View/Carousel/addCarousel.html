<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回管理员列表"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i>添加轮播图</h3>
                </div>
                <div class="panel-body ">
                <!--表单数据-->
                    <form method="post" id="adminHandle" action="__CONTROLLER__/addCarousel" enctype="multipart/form-data">
                            <!--通用信息-->
                        <div class="tab-content col-md-10">
                            <div class="tab-pane active" id="tab_tongyong">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <td class="col-sm-2">路径</td>
                                            <td class="col-sm-8">
                                                <input type="url" class="form-control" name="url" >
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-sm-2">排序</td>
                                            <td class="col-sm-8">
                                                <input type="number" class="form-control" name="order" >
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-sm-2">图片</td>
                                            <td class="col-sm-8">
                                                <input type="file" class="form-control" name="link">
                                            </td>
                                        </tr>
                                    </if>
                                    </tbody>
                                    <tfoot>
                                    	<tr>
                                        	<td class="text-right">
                                                <input class="btn btn-primary" id="btn" type="button" onclick="adsubmit()" value="保存">
                                            </td>
                                        </tr>
                                    </tfoot>
                                    </table>
                            </div>
                        </div>
    			    </form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>
function adsubmit(){
	if($('input[name=content]').val() == ''){
		layer.msg('公告内容不能为空！', {icon: 2,time: 1000});
		return false;
	}
    $('#btn').submit();
	$('#adminHandle').submit();
}
</script>
</body>
</html>
