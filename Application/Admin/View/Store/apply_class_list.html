<include file="Public/min-header" />
<div class="wrapper">
	<include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	             <div class="box-header">
	           	   <nav class="navbar navbar-default">	     
				      <div class="collapse navbar-collapse">
	    				<div class="navbar-form form-inline">
				            <div class="form-group">
				            	<p class="text-success margin blod">店铺:</p>
				            </div>
				             <div class="form-group">
                                 <a class="btn btn-default" href="{:U('Store/store_list')}">店铺列表</a>&nbsp;&nbsp;&nbsp;&nbsp;                                            
                                 <a class="btn btn-default" href="{:U('Store/apply_list')}" >认证申请</a>&nbsp;&nbsp;&nbsp;&nbsp;                                            
                                 <a class="btn btn-default" href="{:U('Store/reopen_list')}" >签约申请</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                 <a class="btn btn-info" href="{:U('Store/apply_class_list')}">经营类目申请</a>&nbsp;&nbsp;&nbsp;&nbsp;
				            </div>
				          </div>
				       </div>
	    		 	</nav>	
	               	<nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('Store/apply_class_list')}" method="post">
				           	<div class="form-group">
				            	<label class="control-label" for="input-order-id">申请状态</label>
				            	 <select name="state" class="form-control">
				            	 	 <option value="">请选择</option>  
                                     <option value="0">待审核</option>  
                                     <option value="1">已经审核</option>   
                                 </select>   
				            </div>
				            <div class="form-group">
				              	<input type="text" name="store_name" class="form-control" placeholder="请输店铺名称">
				            </div>
				            <button type="submit" class="btn btn-primary">查询</button>	          
				          </form>
				      	</div>
	    			</nav>
	             </div>
	             <div class="box-body">
	           	 <div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable">
		                 <thead>
		                   <tr role="row">
                               <th>经营类目</th>
                               <th>店铺名称</th>
			                   <th>店主账号</th>	
			                   <th>分佣比例</th>	                   
		                  	   <th>操作</th>
		                   </tr>
		                 </thead>
						<tbody>
                          <foreach name="bind_class" item="vo" key="k" >
                             <tr role="row">    
                             <td>	
                             		<span class="col-xs-3">{$vo.class_1_name}</span>
                             		<span class="col-xs-2"><i class="fa fa-angle-double-right"></i>{$vo.class_2_name}</span>
                             		<span class="col-xs-2"><i class="fa fa-angle-double-right"></i>{$vo.class_3_name}</span>
                             </td>
                             <td>{$vo.store_name}</td>
		                     <td>{$vo.seller_name}</td>	                    
		                     <td>{$vo.commis_rate}</td>
		                     <td class="text-center">
		                     	<if condition="$vo.state eq 0">
		                      		<a class="btn btn-info" href="{:U('Store/apply_class_save',array('bid'=>$vo[bid],'state'=>1))}">审核</a>
		                      	</if>
		                      	<a class="btn btn-danger" onclick="delfunc(this)" data-url="{:U('Store/apply_class_save')}" data-id="{$vo.bid}">删除</a>
				     		</td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		                 <tfoot>
		                 
		                 </tfoot>
		               </table>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left">
              	    	<button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
              	    </div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	          </div>
	        </div>
       	</div>
       </div>
   </section>
<script>

</script>
</div>
</body>
</html>
