<include file="Public/min-header"/>

<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	           	<div class="box-header">
	               <nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('Store/store_grade')}" method="post">
				            <div class="form-group">
				              	<input type="text" name="keywords" class="form-control" placeholder="搜索">
				            </div>
				            <button type="submit" class="btn btn-default">提交</button>
				            <div class="form-group pull-right">
					            <a href="{:U('Store/grade_info')}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>新增等级</a>
				            </div>		          
				          </form>		
				      	</div>
	    			</nav>               
	            </div>	    
	             <!-- /.box-header -->
	             <div class="box-body">	             
	           		<div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
		                 <thead>
		                   <tr role="row">
			                   <th class="sorting" tabindex="0">级别</th>
			                   <th class="sorting" tabindex="0">等级名称</th>
			                   <th class="sorting" tabindex="0">可发布商品数</th>
			                   <th class="sorting" tabindex="0">可上传图片数</th>
			                   <th class="sorting" tabindex="0">可选模板套数</th>
			                   <th class="sorting" tabindex="0">收费标准</th>
			                   <th class="sorting" tabindex="0">操作</th>
		                   </tr>
		                 </thead>
						<tbody>
						  <foreach name="list" item="vo" key="k" >
						  	<tr role="row" align="center">
		                     <td>{$vo.sg_id}</td>
		                     <td>{$vo.sg_name}</td>
		                     <td>{$vo.sg_goods_limit}</td>
		                     <td>{$vo.sg_album_limit}</td>
		                     <td>{$vo.sg_template_limit}</td>
		                     <td>{$vo.sg_price}</td>
		                     <td>
		                      <a class="btn btn-primary" href="{:U('Store/grade_info',array('sg_id'=>$vo['sg_id']))}"><i class="fa fa-pencil"></i></a>
		                      <a class="btn btn-danger" href="javascript:void(0)" data-url="{:U('Store/grade_info_save')}" data-id="{$vo.sg_id}" onclick="delfunc(this)"><i class="fa fa-trash-o"></i></a>
							</td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		                 <tfoot>
		                 
		                 </tfoot>
		               </table>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	          </div><!-- /.box-body -->
	        </div><!-- /.box -->
       	</div>
       </div>
   </section>
</div>
</body>
</html>
