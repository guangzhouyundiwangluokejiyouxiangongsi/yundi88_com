 }

<body>

<script src="__PUBLIC__/js/global.js"></script>

<link rel="stylesheet" href="__PUBLIC__/css/favorite.css">

<div class="wrap" style="width:97%;background:#fff;margin:20px auto;min-height:150px;border:1px solid #ccc;">

  <!--菜单-->
  <!--菜单-->

  <div class="main security_passwd">

      <h3 style="width:500px;float:left;padding:0;margin:0;height:40px;line-height: 40px;font-size:16px;font-weight:500;font-family:'微软雅黑';color:#000;"><i class="fa fa-comments" style="padding-left: 14px;padding-right: 6px;"></i>留言询盘</h3>
      <span style="float:right;display:inline-block;width:40px;border-left: 1px solid #ccc;height:40px;">
        <img src="__PUBLIC__/images/gerenfanhui.png" style="float:right;margin-right: 12px;margin-top: 10px;margin-left:20px;cursor:pointer;" onclick="history.go(-1);"></span>
    <div style="clear:both;"></div>
    </div>
    <section class="security_passwd" style="margin-bottom: 30px;">
      <div class="wrapper-3" style="margin-top: 30px;text-align: center;">
            <div style="width:98%;min-height:36px;border:1px solid #d2d2d2;margin:0 auto;" id="hjliuyan">
                <ul>
                    <li><span>联系人</span><span>联系电话</span><span style="width:14%;">Q Q</span><span style="width:25%">产品名称</span><span>采购数量</span><span style="width:14%;">留言时间</span><span>操作</span></li>
                    <foreach name="data" item="vo">
                    <li class="hjlium" id="li{$message['id']}">
                        <span>{$vo['person']}</span><span >{$vo['phone']}</span><span style="width:14%;">{$vo['qq']}</span><span style="width:25%;overflow: auto;">{$vo['cname']}</span><span>{$vo['cnum']}</span><span style="width:14%;">{$vo['addtime']|date='Y-m-d H:i:s',###}</span><span><a href="javascript:;" class="delBtn" data-id="{$vo.id}" title="删除留言"><img src="__PUBLIC__/images/hjliuyan2.png"></a></span></li>
                    </foreach>
                <div style="clear:both;"></div>
                </ul>
           </div>
        </div>
    </section>
  </div>
</div>

<div style="text-align: center;">
      {$show}
</div>

<script>
    $('.delBtn').click(function () {
        $(this).attr('disabled', 'disabled');
        $.post(
            '__CONTROLLER__/delItem',
            {id:$(this).attr('data-id')},
            function (data) {
                if (data) {
                    alert('删除成功');
                    location.reload();
                } else {
                    alert('删除失败');
                }
            },
            'json'
        );
    })
</script>
