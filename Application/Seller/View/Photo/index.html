<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<title>相册查看-{$tpshop_config['shop_info_store_title']}</title>
<meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
<meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
<script type="text/javascript" src='__PUBLIC__/pc/js/jquery-1.7.2.min.js'></script>
<script src="__PUBLIC__/js/layer/layer.js"></script><!--弹窗js 参考文档 http://layer.layui.com/-->

</head>
<style type="text/css">
*{margin:0;padding:0;}
.favorites_title ul li,.favorites .favorites_content .clearfix li{width:19.8%}
.favorites_title ul li, .favorites .favorites_content .clearfix li:last-child{border:0}
.btn_1{border:5px solid #008BB9;background-color: #008BB9;color: white}
.btn_2 button:hover{font-size: 13.5px}

#hjnext{background:#3c8dbc;cursor:pointer;color:#fff;font-size:16px;}
#hjnext:hover{background:#3389bb;}

#hjliuyan ul li{list-style: none;width:100%;min-height:40px;text-align: center;border-bottom: 1px solid #d2d2d2;}
#hjliuyan ul li span{display:inline-block;width:19%;line-height: 40px;border-right: 1px solid #d2d2d2;font-size:14px;overflow:hidden;margin-bottom: -4px;}
#hjliuyan ul li span:nth-last-child(1){border-right: none;}
#hjliuyan ul .hjpoho span{display:inline-block;line-height: 60px;border-right: 1px solid #d2d2d2;font-size:14px;overflow:hidden;height:60px;margin-bottom: -4px;}
#hjliuyan ul .hjpoho span a{display: inline-block;margin-top: 8px;margin-left: 5px;}
#hjliuyan ul  li:nth-child(even){background:#f9f9f9;}

/*当屏幕宽带在1200*/
@media screen and (min-width:600px) and (max-width:1245px){

 #hjsa{width:100%;}


 }


</style>
<body> 
<!-- 头部-s -->
<!-- 头部-e -->
   
<script src="__PUBLIC__/js/global.js"></script>
<script src="__PUBLIC__/js/pc_common.js"></script>
<script src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<link rel="stylesheet" href="__PUBLIC__/css/favorite.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/security_set.css"/>
<!--字体图标-->
<link href="__PUBLIC__/bootstrap/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<div class="wrap" style="width:97%;background:#fff;margin:30px auto;min-height:400px;border:1px solid #d2d2d2;">
  
  <!--菜单--> 
  <!--菜单-->     
  <!--侧边导航栏结束-->
    <div class="col_main">
  <div class="main security_passwd">
    <div class="themes_title" style="border-bottom: 1px solid #d2d2d2;background:#f5f5f5;">
      <h3 style="width:500px;float:left;padding:0;margin:0;height:40px;line-height: 40px;font-size:16px;font-weight:500;font-family:'微软雅黑';color:#000;"><i class="fa fa-camera" style="padding-left: 14px;padding-right: 6px;"></i>相册查看</h3>
      <span style="float:right;display:inline-block;width:40px;border-left: 1px solid #ccc;height:40px;">
        <img src="__PUBLIC__/images/gerenfanhui.png" style="float:right;margin-right: 12px;margin-top: 10px;margin-left:20px;cursor:pointer;" onclick="history.go(-1);"></span>        
    <div style="clear:both;"></div>
    </div>
    
    <section class="security_passwd">
      <div class="wrapper-3" style="margin-top: 30px;text-align: center;">
            <div style="width:98%;min-height:100px;border:1px solid #d2d2d2;margin:0 auto;" id="hjliuyan">
                <ul>
                    <li><span>标题</span><span>是否显示</span><span>在首页展示</span><span>导航展示</span><span>操作</span></li>
                    <foreach name="photo" item="v">
                    <li class="hjpoho">
                        <span >{$v.title}</span><span>


                        <input type="radio" value="0" onclick="status(this,'status','{$v['id']}')" <if condition="$v['status']">checked="true"</if> >是
                        <input type="radio" value="1" onclick="status(this,'status','{$v['id']}')" <if condition="!$v['status']">checked="true"</if> >否


                        </span><span ><input type="radio" value="0"   onclick="status(this,'home','{$v['id']}')" <if condition="$v['home']">checked="true"</if>>是
                        <input type="radio" value="1" onclick="status(this,'home','{$v['id']}')" <if condition="!$v['home']">checked="true"</if>>否

                        </span><span ><input type="radio" value="0" onclick="status(this,'is_nav','{$v['id']}')" <if condition="$v['is_nav']">checked="true"</if>>是
                        <input type="radio" value="1" onclick="status(this,'is_nav','{$v['id']}')" <if condition="!$v['is_nav']">checked="true"</if>>否
                        </span><span><a href="{:U('Photo/addphoto',array('id'=>$v['id']))}" title="编辑相册"><img src="__PUBLIC__/images/hjliuyan1.png"></a><a href="{:U('Photo/delete',array('id'=>$v['id']))}" onclick="if(confirm('你确定要删除吗？')){return true;}else{return false;}" title="删除相册"><img src="__PUBLIC__/images/hjliuyan2.png"></a></span>
                    </li>
                    </foreach>
                <div style="clear:both;"></div>
                </ul>
           </div>
        </div>
    </section>
  </div>
</div> 
</div>
<div style="clear: both;"></div>
</body>
<script>
function status(obj,field,id)
{   
  // alert(obj.checked);
    $.post("{:U('Photo/status')}",{'val':$(obj).val(),'field':field,'id':id} ,function(res){
        if(res['res']){
             history.go(0); 
        }else{
            // alert('操作失败！');
        }
    })
}
</script>
</html>
