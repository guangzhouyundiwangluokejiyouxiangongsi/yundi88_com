	<script type="text/javascript">
		function mysubmit()
	{

		var organization = $('input[name=organization]').val();//公司
		var organization1 = $('input[name=organization1]').val();
		var name = $('input[name=name]').val();//联系人
		var name1 = $('input[name=name1]').val();
		var province = $('select[name=province]').val();//省
		var city = $('select[name=city]').val();//市
		var street = $('input[name=street]').val();//详细地址
		var street1 = $('input[name=street1]').val();
		var postcode = $('input[name=postcode]').val();//邮编
		var email = $('input[name=email]').val();
		var phone = $('input[name=phone]').val();//电话
		var fax = $('input[name=fax]').val();//传真
		var tel = $('input[name=tel]').val();//手机
		if(typeof organization === 'string' && !organization){alert('公司不能为空！');return false;}
		if(typeof organization1 === 'string' && !organization1){alert('公司英文不能为空！');return false;}
		if(!name){alert('联系人不能为空！');return false;}
		if(!name1){alert('联系人英文不能为空！');return false;}
		if(province == '省份'){alert('必须选择一个省份！');return false;}
		if(city == '地级市'){alert('必须选择一个市！');return false;}
		if(!street){alert('详细地址不能为空！');return false;}
		if(!street1){alert('详细地址英文不能为空！');return false;}
		var postcode_r = /[1-9]\d{5}(?!\d)/;
		if(!postcode_r.test(postcode)){alert('邮编格式错误！');return false;}
		var email_r = /^\w+([-+.]\w+)*@\w+([-.]\\w+)*\.\w+([-.]\w+)*$/;
		if(!email_r.test(email)){alert('邮箱格式错误！');return false;}
		var phone_r = /\d{3}-\d{8}|\d{4}-\{7,8}/;
		// ^\+\d{2}\-((\d{3,4})|\d{3.4})?\d{7,8}$
		var tel_r = /^\+\d{2}-(13[0-9]|15[0|3|6|7|8|9]|18[8|9])\d{8}$/;
		if(!phone_r.test(phone)){alert('电话格式错误！正确格式:020-88888888');return false;}
		if(!phone_r.test(fax)){alert('传真格式错误！正确格式:020-88888888');return false;}


		return true;
	}

	</script>
