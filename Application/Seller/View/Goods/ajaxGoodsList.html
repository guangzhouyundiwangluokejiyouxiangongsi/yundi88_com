<form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <td style="width: 1px;" class="text-center">
                <!--
                    <input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);">
                -->    
                </td>                
                <td class="text-right">
                    <a href="javascript:sort('goods_id');">ID</a>
                </td>
                <td class="text-left">
                    <a href="javascript:sort('goods_name');">商品名称</a>
                </td>
                <td class="text-left">
                    <a href="javascript:sort('goods_sn');">货号</a>
                </td>                                
                <td class="text-left">
                    <a href="javascript:sort('cat_id');">分类</a>
                </td>                
                <td class="text-left">
                    <a href="javascript:sort('shop_price');">价格</a>
                </td>
                <td class="text-center">
                    <a href="javascript:sort('is_on_sale');">上架</a>
                </td>
                 <td class="text-center">
                    <a href="javascript:sort('is_recommend');">推荐</a>
                </td>
                 <td class="text-center">
                    <a href="javascript:sort('is_new');">新品</a>
                </td>
                 <td class="text-center">
                    <a href="javascript:sort('is_hot');">热销</a>
                </td>

                <td class="text-left">
                    <a href="javascript:void(0);">库存</a>
                </td>                
                <td class="text-center">
                    <a href="javascript:sort('sort');">排序</a>
                </td>                   
                <td class="text-center">
                    <a href="javascript:sort('goods_state');">状态</a>
                </td>                
                <td class="text-right">操作</td>
            </tr>
            </thead>
            <tbody>
            <volist name="goodsList" id="list">
                <tr>
                    <td class="text-center">
                       <!-- <input type="checkbox" name="selected[]" value="6">-->
                        <input type="hidden" name="shipping_code[]" value="flat.flat">
                    </td>
                    <td class="text-right">{$list.goods_id}</td>
                    <td class="text-left">{$list.goods_name|getSubstr=0,33}</td>
                    <td class="text-left">{$list.goods_sn}</td>
                    <td class="text-left">{$catList[$list[cat_id1]][name]}</td>
                    <td class="text-left">{$list.shop_price}</td>
                    <td class="text-center">                        
                        <img width="20" height="20" src="__PUBLIC__/images/<if condition='$list[is_on_sale] eq 1'>yes.png<else />cancel.png</if>" onclick="changeTableVal2('goods','goods_id','{$list.goods_id}','is_on_sale',this)"/>
                    </td> 
                     <td class="text-center">                        
                        <img width="20" height="20" src="__PUBLIC__/images/<if condition='$list[is_recommend] eq 1'>yes.png<else />cancel.png</if>" onclick="changeTableVal2('goods','goods_id','{$list.goods_id}','is_recommend',this)"/>
                    </td>      
                     <td class="text-center">                        
                        <img width="20" height="20" src="__PUBLIC__/images/<if condition='$list[is_new] eq 1'>yes.png<else />cancel.png</if>" onclick="changeTableVal2('goods','goods_id','{$list.goods_id}','is_new',this)"/>
                    </td>         
                     <td class="text-center">                        
                        <img width="20" height="20" src="__PUBLIC__/images/<if condition='$list[is_hot] eq 1'>yes.png<else />cancel.png</if>" onclick="changeTableVal2('goods','goods_id','{$list.goods_id}','is_hot',this)"/>
                    </td>         
                    <td class="text-left">
                    <input type="text" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onpaste="this.value=this.value.replace(/[^\d.]/g,'')"  onchange="ajaxUpdateField2(this);" name="store_count" size="4" data-table="goods" data-id="{$list.goods_id}" value="{$list.store_count}"/>   
                    </td>    
                                    
                    <td class="text-center">                         
                        <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onchange="updateSort2('goods','goods_id','{$list.goods_id}','sort',this)" size="4" value="{$list.sort}" />
                    </td>
                    <td class="text-left">
                    <if condition="$list[goods_state] eq 0">待审核</if>
                    <if condition="$list[goods_state] eq 1">出售中</if>
                    <if condition="$list[goods_state] eq 2">审核失败</if>
                    <if condition="$list[goods_state] eq 3">违规下架</if>                    
                    </td>                                                 
                    <td class="text-right">
                        <a style="margin: 2px 0;" target="_blank" href="{:U('/Goods/goodsInfo',array('id'=>$list['goods_id']))}" data-toggle="tooltip" title="查看" class="btn btn-info" data-original-title="查看详情"><i class="fa fa-eye"></i></a>
                        <a style="margin: 2px 0;" href="{:U('Goods/addEditGoods',array('goods_id'=>$list['goods_id']))}" data-toggle="tooltip" title="编辑" class="btn btn-primary" data-original-title="编辑"><i class="fa fa-pencil"></i></a>
                        <a style="margin: 2px 0;" href="javascript:void(0);" onclick="del('{$list[goods_id]}')" id="button-delete6" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="删除"><i class="fa fa-trash-o"></i></a>
                        <a style="margin: 2px 0;" href="javascript:void(0);" onclick="ajax_re_shop('{$list[goods_id]}')" class="btn btn-default" title="重发"><i class="fa fa-fw fa-refresh"></i></a>
                        <a style="margin: 2px 0;" href="javascript:void(0);" onclick="ClearGoodsThumb('{$list[goods_id]}')" class="btn btn-default" title="清除缩略图缓存"><i class="glyphicon glyphicon-picture"></i></a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</form>
<div class="row">
    <div class="col-sm-3 text-left"></div>
    <div class="col-sm-9 text-right">{$page}</div>
</div>
<script>
    function ajax_re_shop(sid){
        $.post("{:U('ajax_re_shop')}",{'shop_id':sid},function(res){
            if (res){
                alert('重新发布成功');
                location.reload(); 
            } else {
                alert('24小时内只能重新发布5次');
            }
        })
    }
    // 点击分页触发的事件
    $(".pagination  a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    });

    /*
     * 清除静态页面缓存
     */
    function ClearGoodsHtml(goods_id)
    {
        $.ajax({
            type:'GET',
            url:"{:U('Seller/Admin/ClearGoodsHtml')}",
            data:{goods_id:goods_id},
            dataType:'json',
            success:function(data){
                layer.alert(data.msg, {icon: 2});
            }
        });
    }
    /*
     * 清除商品缩列图缓存
     */
    function ClearGoodsThumb(goods_id)
    {
        $.ajax({
            type:'GET',
            url:"{:U('Seller/Admin/ClearGoodsThumb')}",
            data:{goods_id:goods_id},
            dataType:'json',
            success:function(data){
                layer.alert(data.msg, {icon: 2});
            }
        });
    }
</script>
