<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
	<title>咨询</title>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/service.css">
</head>

<body>
	<div class="chat-box">
		<div class="chat-header">
			<div class="hleft">
				<div class="img">
					<img src="">
				</div>
				
				<div>
					<p>壹輩ふ呮湜溡簡洏巳(869688800)</p>
					<span>[undefined]</span>
				</div>
			</div>
			<div class="hright">
				<span>志籽 </span>
				<a>换个帐号</a>
			</div>
		</div>
		<div class="chat-body">
			<div class="bleft">
				<div class="message_box">
					<div>
						<p class="tip"><img src="img/tip-icon.png">交谈中请勿轻信汇款、中奖信息、陌生电话，勿使用外挂软件。</p>
						<div class="robot">
							<div class="title">
								<span>云云</span>
								<span class="time">17:03:48</span>
							</div>

							<div class="message">
								<div class="txt">
									<p>您是不是咨询下面的问题？</p>
								</div>
							</div>

						</div>
						<!-- 用户 -->
						<div class="user">
							<div class="title">
								<span class="time">17:03:48</span>
								<span>我</span>
							</div>
							<div class="message">
								
								<div class="txt">
									<p>您好，请由此登录 http://yundi88.ydwzjs.cn/User/login.html 
				进入会员中心→产品推广→产品发布</p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="bg"  onclick="javascript:window.open('http://www.baidu.com','','height=490,width=602,top=300,left=300,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no')"></div>
				<form>
					<div class="chat-txt">
						<textarea></textarea>
					</div>

					<div class="bottom_bg">
						<span>按shift+Enter键发送消息</span>
						<a class="close"  onclick="window.close();">关闭</a>
						<a class="sent">发送</a>
					</div>
				</form>
			</div>
			<div class="bright">
				<img src="">
				<img src="">
			</div>
		</div>
	</div>
	
	

</body>
</html>
<script type="text/javascript" src="js/service.js"></script>
