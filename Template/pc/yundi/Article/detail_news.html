<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="__PUBLIC__/pc/css/newslist2.css" />
		<script type="text/javascript" src="__PUBLIC__/pc/js/jquery-1.7.1.min.js" ></script>
		<link rel="shortcut icon" href="/Public/favicon.ico" type="image/x-icon" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-language" content="zh-cn" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand" />
		<meta http-equiv="Cache-control" content="public" max-age="no-cache" />
		<title>{$article.title}</title>
		<meta http-equiv="keywords" content="{$article.keywords}" />
		<meta name="description" content="{$article.description}" />
	</head>
	<include file="Public/header" />
	<body>
		<div class="mybanner">
			<img src="__PUBLIC__/pc/images/mybanner.jpg"/>
			<h2>
				<em>LIST SHOWS</em>
				{$cat_name}
			</h2>
		</div>
		
		<div class="news_content">
			<div class="the_current mg">
				{$location}
			</div>
			
			<div class="myarticle mg">
				<h1>{$article.title}</h1>
				<div class="state">
					<notempty name="article['link_source']">
		    			<span>来源：{$article.link_source}</span>
		            </notempty>
					<span>发布时间：{:date('Y-m-d',$article['add_time'])}</span>
					<span>浏览量：{$article.link_num}</span>
					<span>
						<div class="bshare-custom icon-medium">分享到：<a title="分享到QQ空间" class="bshare-qzone"></a><a title="分享到朋友网" class="bshare-qqxiaoyou"></a><a title="分享到腾讯微博" class="bshare-qqmb"></a><a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a></div>
					</span>
				</div>
				<div class="art">
					{$article.content|htmlspecialchars_decode}
				</div>
				
				<div class="turn_page clear">
					<a href="{:U('detail_news',array('article_id'=>$p['article_id']))}">上一篇：<em>{:getsubstr($p['title'],0,30)}</em></a>
					<a href="{:U('detail_news',array('article_id'=>$n['article_id']))}">下一篇：<em>{:getsubstr($n['title'],0,30)}</em></a>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=2&amp;lang=zh"></script>
		<script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC0.js"></script>
	</body>
	<include file="Public/footer" />
</html>
