<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>云商会-商会风采</title> 

<!-- ie使用最高版本打开 -->
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">

<link rel="stylesheet" type="text/css" href="__PUBLIC__/pc/css/yshanghui.css">

<link rel="stylesheet" type="text/css" href="__PUBLIC__/pc/css/animate.min.css">

<script type="text/javascript" src="__PUBLIC__/pc/js/jquery-1.7.2.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/pc/js/wow.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/pc/js/gundongs.js"></script>

</head> 

<body  > 

<!-- 使用动画效果必须加上实例化 -->
<script type="text/javascript">
  $(function(){
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
      new WOW().init();
    };
  });
</script>


<include file="Article/header" />

 <script type="text/javascript">
        $(function(){
          $('.navs>a').bind('mouseover',function(){
          $('.navs>a').each(function(){
            $($(this).attr('i')).css('display','none');       
            $($(this).attr('i')).hide('aa');
          })
          $($(this).attr('i')).show('aa');

        });
});
    </script>
  </header><!--顶部结束-->

  <main class="ymain">
  <!-- benner部分 -->
    <div class="benner">
      <div class="ayjiaru">
        <img src="__PUBLIC__/pc/images/fengcaia.png" class="wow slideInLeft">
        <img src="__PUBLIC__/pc/images/fengcaib.png" class="wow slideInRight"></div>
      <img src="__PUBLIC__/pc/images/aboutben.png" class="ybenner">   
    </div>
    
    <div class="Contactusb">
      <p>当前位置：<a href="/article/aboutyun">关于商会</a> > <a href="#">商会风采</a></p>
      <div class="Chamber">
          <h2>{$article.title}</h2>
          <p>
          <if condition="$article[link_source]">
          来源: <span>{$article.link_source}</span>
          </if>
            <if condition="$article[link_author]">
             作者:<span>{$article.link_author}</span>
            </if>    
             发布时间:<span>{$article['publish_time']}</span>       
             <span>{$article.link_num}次浏览</span></p>
      </div>
      
    <div class="newsmains">
     {$article.content|htmlspecialchars_decode}

    </div>
    
    <div class="newsnext">
      <if condition="$last">
      <p>上一篇:<a href="/article/news?new_id={$last.article_id}">{$last.title|getSubstr=0,14}</a></p>
      <else />
      <p>上一篇:&nbsp;&nbsp;没有了</p>
      </if>

      <if condition="$next">
      <p>下一篇:<a href="/article/news?new_id={$next.article_id}">{$next.title|getSubstr=0,14}</a></p>
      <else />
      <p>下一篇:&nbsp;&nbsp;没有了</p>
      </if>
    </div>

    </div>
 
  </main> 

<div class="cl"></div>
<include file="Article/footer" />

</body> 
</html>
