<script type="text/javascript">

var page = 1;
function getinfo(){
  $.ajax({
    type : "get",
    url:"/index.php?m=Mobile&c=Info&a=ajaxgetinfo&p="+page,

    {

      }else{
        $(".w_info>ul>p").html('加载失败！');

    }
  }); 
}
