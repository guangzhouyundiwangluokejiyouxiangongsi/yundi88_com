			</div>

		<div class="d_search_input">
			<div class="mg">
				<div class="d_seek">
					<div class="d_seeklist">
						<a style="display: none;" href="javascript:;"><span class="name">产品</span></a>
						<ul class="drop">
							<li class="active">产品</li>
							<li>信息</li>
							<li>公司</li>
						</ul>
					</div>
					<div class="d_seekcon">
						<input type="text" id="name" value="搜索产品关键字" />

					</div>

			</div>

		<div class="d_search">
			<div class="mg">
				<h1>你可能感兴趣的热词</h1>
				<ul class="clear">
					<p>产品：</p>
					<foreach name="shop" item="v">
					<li onclick="search('shop','{$v[keywords]}')">{:mb_substr($v['keywords'],0,8);}</li>
					</foreach><br>
					<p>信息：</p>
					<foreach name="info" item="vv">
					<li onclick="search('info','{$vv[keywords]}')">{:mb_substr($vv['keywords'],0,8);}</li>
					</foreach><br>
					<p>公司：</p>
					<foreach name="compnay" item="vvv">
					<li onclick="search('compnay','{$vvv[keywords]}')">{:mb_substr($vvv['keywords'],0,8);}</li>
					</foreach><br>
					
				</ul>
			</div>
		</div>
	</body>
<script>


function init(index,item){
     value = $(item).val();
     return (function(item,value){
         $(item).blur(function(){
             if($(this).val()!="") return;
             $(this).val(value);
         })
         $(item).focus(function(){
             if($(this).val()!=value) return;
             $(this).val("");
         })
     })(item,value);
 }
 $('#name').map(init)

 

	function saosou(){
		var name = $('#name').val();
		if (name == '请输入要搜索的内容'){
			return false;
		}
		if ($('.name').html() == '产品'){
			window.location.href="/Mobile/goods/searchgoods?name="+name;
		}
		if ($('.name').html() == '信息'){
			window.location.href="/Mobile/info/search_info?name="+name;
		}
		if ($('.name').html() == '公司'){
			window.location.href="/Mobile/index/search_store?name="+name;
		}
	}

	function search(url,name){
		if (url == 'shop'){
			window.location.href="/Mobile/goods/searchgoods?name="+name;
		}
		if (url == 'info'){
			window.location.href="/Mobile/info/search_info?name="+name;
		}
		if (url == 'compnay'){
			window.location.href="/Mobile/index/search_store?name="+name;
		}
	}
</script>
</html>
