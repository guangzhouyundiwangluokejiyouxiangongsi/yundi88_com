<script type="text/javascript">
    $(function(){
        getStreetList();
    });

    var page = 1;//页数
    var cat_id = '';//店铺分类id
    /**
     * 加载分类店铺
     */
    function setCat_id(id){
        $("#store_list").html('');
        page = 1;
        cat_id = id;
        getStreetList();
    }
    /**
     * 加载店铺
     */
    function getStreetList(){
        $('.get_more').show();
        $.ajax({
            type : "get",
            url:"/index.php?m=Mobile&c=Store&a=ajaxStreetList&p="+page+"&sc_id="+cat_id,
            dataType:'html',
            success: function(data)
            {
                if(data){
                    $("#store_list").append(data);
                    page++;
                    $('.get_more').hide();
                }else{
                    $('.get_more').hide();
                    $('#getmore').remove();
                }
            }
        });
    }
</script>
